<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
<section class="register">
    <div class="register-container">
        <h1>Register</h1>
        <p>Buat akun baru untuk memesan kopi</p>

        <!-- Form dengan type button dan id untuk event listener -->
        <form id="registerForm">
            <!-- Field Nama -->
            <div class="input-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="name" placeholder="Masukkan nama Anda" required>
            </div>

            <!-- Field Email -->
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <!-- Field Password -->
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
            </div>

            <!-- Tombol Submit -->
            <button type="button" id="submitButton" class="btn">Buat Sekarang</button>
        </form>

        <a th:href="@{/login}" class="back-link">Sudah punya akun? Log In</a>
    </div>
</section>

<script>
    document.getElementById("submitButton").addEventListener("click", async () => {
        // Ambil nilai input
        const name = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            // Kirim data sebagai JSON menggunakan fetch
            const response = await fetch("/register/customer", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, password }),
            });

            if (response.ok) {
                alert("Registrasi berhasil! Anda akan diarahkan ke halaman login.");
                window.location.href = "/login";
            } else {
                const errorMessage = await response.text();
                alert(`Error: ${errorMessage}`);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan, silakan coba lagi.");
        }
    });
</script>

<!-- CSS -->
<style>
    :root {
        --main-color: #4e684e;         /* warna hijau utama */
        --second-color: #888;          /* warna abu teks sekunder */
        --bg-color: #fdf6ec;           /* warna krem latar */
        --input-bg: #f0e8d9;           /* warna input field */
        --accent-color: #e74c3c;       /* warna merah aksen (jika diperlukan) */
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-container {
        background-color: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 95%;
        max-width: 600px;
        text-align: center;
    }

    .register-container h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: var(--main-color);
    }

    .register-container p {
        color: var(--second-color);
        margin-bottom: 30px;
        font-size: 1rem;
    }

    .input-group {
        text-align: left;
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: var(--main-color);
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        background-color: var(--input-bg);
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        background-color: var(--main-color);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #3e5540;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        font-size: 0.9rem;
        color: var(--main-color);
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: #3e5540;
        text-decoration: underline;
    }
</style>
</body>
</html>
